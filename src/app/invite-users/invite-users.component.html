<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">Invite</th>
    <th scope="col">User</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let account of accountList">
    <th scope="row">
     <app-checkbox [event]="event" [account]="account"></app-checkbox>
    </th>
    <td>{{account.username}}</td>
  </tr>
  </tbody>
</table>
